<!DOCTYPE HTML>
<html>
<head>
	<title>Timetable</title>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="style.css" rel="stylesheet">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body onload="init()">
	<div class="flex flex-col-reverse lg:flex-row w-full h-full">
		<div id="optionColumn" class="w-full lg:w-3/12 overflow-y-auto h-6-12 lg:h-full max-h-screen">
			<!--to be filled by Javascript-->
		</div>
		<div class="w-full lg:w-9/12 flex flex-col items-center px-4 h-6-12 lg:h-full max-h-screen">
			<div class="flex flex-row w-full justify-center lg:justify-end">
				<button class="w-5/12 lg:w-auto lg:px-10 bg-transparent border border-blue-500 rounded py-2 mt-4 mx-4 my-2 text-blue-500 font-semibold hover:bg-blue-500 hover:text-white inline-flex items-center justify-center" onclick="clearTable()">
					<svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M14.66 15.66A8 8 0 1 1 17 10h-2a6 6 0 1 0-1.76 4.24l1.42 1.42zM12 10h8l-4 4-4-4z"/></svg>
	  				<span>Clear</span>
				</button>
				<button class="w-5/12 lg:w-auto lg:px-10 bg-transparent border border-red-500 rounded py-2 mt-4 mx-4 my-2 text-red-500 font-semibold hover:bg-red-500 hover:text-white inline-flex items-center justify-center" onclick="resetTable()">
					<svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6h14l-1 14H4L3 6zm5 2v10h1V8H8zm3 0v10h1V8h-1z"/></svg>
	  				<span>Reset</span>
				</button>
			</div>
			<div class="overflow-x-auto overflow-y-auto lg:overflow-x-hidden w-full px-1">
				<table id="timetable" class="table-auto w-full">
				  <tr>
				    <th class="sticky top-0 bg-white"></th>
				    <th class="py-2 px-4 sticky top-0 bg-white">Monday</th>
				    <th class="py-2 px-4 sticky top-0 bg-white">Tuesday</th>
				    <th class="py-2 px-4 sticky top-0 bg-white">Wednesday</th>
				    <th class="py-2 px-4 sticky top-0 bg-white">Thursday</th>
				    <th class="py-2 px-4 sticky top-0 bg-white">Friday</th>
				    <th class="py-2 px-4 sticky top-0 bg-white">Saturaday</th>
				    <th class="py-4 px-4 sticky top-0 bg-white">Sunday</th>
				  </tr>
				  <!--to be filled by Javascript-->
				</table>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
